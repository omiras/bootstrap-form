<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        i {
            filter: invert(1);
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <main class="p-4">
        <form action="" class="row align-items-center">

            <div class="card p-1">
                <div class="card-header text-black text-start">
                    <strong class="text-center">Payment Form Example</strong>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="card" class="form-label">Card Number #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX" id="card"
                                aria-label="Card number">
                        </div>
                        <div class="col-3">
                            <label for="card" class="form-label">CVC #</label>

                            <input type="text" class="form-control" placeholder="000" aria-label="cvc">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="d-flex align-items-center gap-1"><span>$</span><input type="number"
                                    class="form-control" placeholder="100" aria-label="amount"></div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col"> <label for="name" class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" id="name"
                                aria-label="First name">
                        </div>
                        <div class="col"> <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Smith" id="lastname"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6"> <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="Washington" id="city"
                                aria-label="City">
                        </div>
                        <div class="col-3"> <label for="state" class="form-label">Pick State</label>
                            <select class="form-select" name="state" id="state">
                                <option value="">Select state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-3"><label for="zipcode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" aria-label="zipcode" id="zipcode" !>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">

                            <div class="d-inline-block bg-secondary p-1 rounded">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="mastercard" value="mastercard">
                                    <label class="form-check-label" for="mastgercard"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="visa" value="visa">
                                    <label class="form-check-label" for="visa"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="diners" value="diners">
                                    <label class="form-check-label" for="diners"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="american" value="american">
                                    <label class="form-check-label" for="american"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>


                        </div>
                        <div class="col-6"> <label for="notes" class="form-label">Message</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                            <p class="text-muted">Add any notes here</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted text-end">
                    <a class="btn btn-secondary">Cancel</a>
                    <a class="btn btn-primary">Cancel</a>
                </div>

            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
